<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F3EAE3">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="./assets/favicon.png">
  <title>Product Preview Card</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="card__image">
        <img src="./assets/images/image-product-desktop.jpg" alt="product image" />
      </div>
      <article class="card__content">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <span class="card__category">Perfume</span>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <h2>$149.99</h2>
          <span class="card__old-price">$169.99</span>
        </div>
        <button class="card__button">
          <span>
            <img src="./assets/icons/icon-cart.svg" alt="cart icon">
          </span>
          Add to cart
        </button>
      </article>
    </section>
  </main>
</body>

</html>
